<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Makeup on-line Share</title>
    <link type="text/css"rel="stylesheet" href="webDesign.css">
</head>
<body>
    <div id="header_index">
            <h1>
                <a href="index.html" id="logo" title="Makeup on-line Share"">
                <img alt="logo" src="image/logo.png">Makeup on-line Share</a>          
            </h1>              
            <div id="search">
                <input type="text" placeholder="typical search" value="">
                <img alt="typical search" src="image/search.png" style="padding-left:3px;">
            </div>           
            <div id="login_register">
                <a href="login.html">
                    <span class="login_span">
                        <strong>登录</strong>
                    </span>
                </a>
                <a href="register.html">
                    <span class="login_span">
                        <strong>注册</strong>
                    </span>
                </a>
            </div>
    </div>  
    <div id="biaodan_part">
        <div class="biaodan" id="biaodan_1" >       
        <form method="post" action="">      
            <div>
                <label for="username">昵称</label>
                <input type="text" class="login_input" id="username" name="username" placeholder="username">
            </div> 
            <br>    
            <div>
                <label for="phone">手机号</label>
                <input type="text" class="login_input" id="phone" name="phone" placeholder="phone number">
            </div>
            <br>
            <div>
                <label for="email">邮箱</label>
                <input type="text" class="login_input" id="email" name="email" placeholder="email">
            </div>
            <br>
            <div>
                <label for="password">设置密码</label>
                <input type="password" class="login_input" id="password" name="password" placeholder="password">
            </div>
            <br>
            <div>
                <label for="password2">确认密码</label>
                <input type="password" class="login_input" id="password2" name="password2" placeholder="password">
            </div>
            <button type="submit" ><strong>注册</strong></button>
            <a href="index.html">随便看看</a>
        </form>
        </div>   
    </div>

</body>
</html>
